<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .feedback-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 450px;
            padding: 30px;
            text-align: center;
        }
        .btn-submit {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            border: none;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #6610f2, #007bff);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="feedback-card">
        <h2 class="text-primary mb-4 fw-bold">ðŸ’¬ Feedback Portal</h2>
        <form method="POST" action="/submit_feedback">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control form-control-lg" name="message" rows="4" placeholder="Your Feedback..." required></textarea>
            </div>
            <button type="submit" class="btn btn-submit btn-lg w-100">Submit Feedback</button>
        </form>

        <a href="{{ url_for('view_feedback') }}" class="btn btn-link mt-3">ðŸ“‹ View All Feedbacks</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
