<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
            font-family: 'Poppins', sans-serif;
            padding-top: 50px;
        }
        .table-card {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 25px;
        }
        .btn-back {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="table-card">
        <h2 class="text-center fw-bold">üóí All Feedbacks</h2>
        {% if feedbacks %}
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for fb in feedbacks %}
                <tr>
                    <td>{{ fb[0] }}</td>
                    <td>{{ fb[1] }}</td>
                    <td>{{ fb[2] }}</td>
                    <td>{{ fb[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted">No feedback submitted yet.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-back">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
